<!DOCTYPE html>
<html>
<head>
	<title>Exercise Arrays</title>
</head>
<body>

	<script>
		var data = ["NO", "NO", "A", "B", "NO"];

		//change all the "NO"s to "YES"

		// loop through the array
		for(var i = 0; i < data.length; i++){
			// console.log(data[i]);

			if(data[i] == "NO"){
				data[i] = "YES";
			}
		}

		console.log(data);
	</script>

</body>
</html>
